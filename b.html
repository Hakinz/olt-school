<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Table Example</title>
</head>
<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Table Header 1</th>
          <th>Table Header 2</th>
          <th>Table Header 3</th>
          <th>Table Header 4</th>
          <th>Table Header 5</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows -->
        <tr>
          <td><button class="btn btn-primary">Button 1</button></td>
          <td><button class="btn btn-primary">Button 2</button></td>
          <td><button class="btn btn-primary">Button 3</button></td>
          <td><button class="btn btn-primary">Button 4</button></td>
          <td><button class="btn btn-primary">Button 5</button></td>
        </tr>
        <!-- Repeat the above row structure for the desired number of rows -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
