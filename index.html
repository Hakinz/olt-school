<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OLT Admin Dasshord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/js" href="js/bootstrap.min.js" />

  <link rel="stylesheet" type="text/css" href="style/olt.css" />
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.js" />


</head>

<body>


  <div class="container-fluid text-bg-primary p-5 ">
    <div style="border-radius: 16px " class="container text-bg-light w-auto h-auto p-3 m-5  ">
      <div class="d-flex justify-content-center"><img class="" src="img/Emmanuel%20Baptist%20College-logo.svg"></div>
      <div class="text-center fw-bold">
        <p1>Emmanuel Baptist College</p1>
      </div>



      <!-- ========FORM AREA======= -->

      <form>
        <div class="container">
          <div>

            <div class="mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label fw-light fw-light">EMAIL</label><br>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email address">
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label fw-light">PASSWORD</label>
              <div class="col-sm-10">
                <input type="password" class="form-control fw-light" id="inputPassword3" placeholder="Password">
              </div>
            </div>


          </div>
          <div>

            <div class="mb-3 mx-5 px-5">
              <div class="col-sm-10 offset-sm-2">
                <div class="row ">
                  <div class="col-6 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label fw-light" for="gridCheck1">
                      Remember me
                    </label>
                  </div>
                  <div class="col-6 d-grid text-center   mw-50">
                    <button type="submit" class="btn btn-xl btn-warning rounded text-white border border-opacity-10 ">Log in</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div class="container row justify-content-end">
            <div class="col-6 ">
              <p>Register Now</p>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <button type="button" style="outline: none;border: none" class=" btn btn-outline-primary btn-border-none text-warning">
                Forgot password?
              </button>
            </div>
          </div>
        </div>

      </form>

      <!-- =========FORM AREA====== -->
      <br> <br> <br>
      <p class="text-center fw-light ">Designed by OLT-Internazionale Ltd</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
