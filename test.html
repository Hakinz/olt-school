<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Table Example</title>
</head>
<body>
  <div class="container">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th><button class="btn btn-primary">Table Header 1</button></th>
          <th><button class="btn btn-primary">Table Header 2</button></th>
          <th><button class="btn btn-primary">Table Header 3</button></th>
          <th><button class="btn btn-primary">Table Header 4</button></th>
          <th><button class="btn btn-primary">Table Header 5</button></th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows -->
        <tr>
          <td><button class="btn btn-primary">Button 1</button></td>
          <td><button class="btn btn-primary">Button 2</button></td>
          <td><button class="btn btn-primary">Button 3</button></td>
          <td><button class="btn btn-primary">Button 4</button></td>
          <td><button class="btn btn-primary">Button 5</button></td>
        </tr>
        <!-- Repeat the above row structure for the desired number of rows -->
      </tbody>
    </table>
  </div>

  <div class="container-fluid bg-info d-flex" style="justify-content: center; align-content: center; align-items: center;justify-items: center">

    <div class="me" style="background-color: rgb(22, 104, 104); width: 400px; height: 300px; justify-content: center; align-content: center; align-items: center;justify-items: center;" >
      <div class="bg-light w-100 h-100 d-flex justify-content-center row">
       
      
    </div>

  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
